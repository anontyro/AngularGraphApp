

<!DOCTYPE html>
<html ng-app="graphApp" ng-cloak>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular.min.js"></script>

<script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>

<script src="js/googleChart/ng-google-chart.js"></script>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>



<script type="text/javascript" src="js/graphApp.js" ></script>



	<title></title>
</head>
<body>

<div ng-controller="mainController" style="padding-left: 50px;">

	<div google-chart chart="chart" style="{{chart.style}}"></div><p>

	<label>Chart Title</label>
	<input type="text" ng-model="chartTitle" ng-change="chart.options.title = chartTitle" name=""/>
	<p>

	<label>Chart Row</label>
	<input type="text" ng-model="changeARow" ng-change="chart.data.rows[0].c[1].v = changeARow" name=""/>
	<p>

	<label>Chart Type</label>
	<select ng-model="chartTypeList.value" ng-options="v for v in chartTypeList.values" ng-change="chart.type = chartTypeList.value">
	</select>
	<p>


	</div>



</body>
</html>
