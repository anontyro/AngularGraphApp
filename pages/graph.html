

<div class="container-fluid">

	<div class="row">

		<div google-chart chart="chart" id="printableArea" style="padding-left:50px;" class="col-md-9">
			
		</div>
		<br>
		

		<br>

		<div class="col-md-3 chart-controls">
			<div class="panel panel-primary ">
				<div class="panel-heading">Graph Controls</div>
				<div class="panel-body form-horizontal">

					<div class="form-group ">
						<label class="col-sm-2 control-label">Title </label>
						<div class="col-sm-10">
							<input class="form-control col-sm-9" type="text" name="graph-title" ng-model="chart.options.title">
						</div>
					</div>

					<div class="form-group ">
						<label class="col-sm-2 control-label">X-Axis </label>
						<div class="col-sm-10">
							<input class="form-control col-sm-9" type="text" name="graph-x-axis" ng-model="chart.options.vAxis.title">
						</div>
					</div>

					<div class="form-group ">
						<label class="col-sm-2 control-label">Y-Axis </label>
						<div class="col-sm-10">
							<input class="form-control col-sm-9" type="text" name="graph-y-axis" ng-model="chart.options.hAxis.title">
						</div>
					</div>

					<div class="form-group ">
						<label class="col-sm-2 control-label">Chart Type</label>
						<div class="col-sm-10">
							<select class="form-control input-sm "
							ng-model="graphTypeSelectionList.value" 
							ng-options="v for v in graphTypeSelectionList.values" 
							ng-change="graphTypeSelection = graphTypeSelectionList.value;"
							>
								
							</select>
						</div>
					</div>

					<div >
						<label>X-Size</label>
						<input type="range" min=100 max=2500 value={{xSize}} name="x-size-selector"
						ng-model="xSize" 
						>
					</div>
					<br>

					<div >
						<label>Y-Size</label>
						<input type="range" min=100 max=3000 value={{ySize}} name="y-size-selector" ng-model="ySize">
					</div>

					<div class="checkbox">
						<label> <input type="checkbox" name="legend" checked ng-model="showLegend" ng-true-value="'true'" ng-false-value="'false'" > Legend</label>
					</div>

				</div>
				<div class="panel-footer">
					<button ng-click="backToMain()" class="btn btn-default">Back
					</button>
					<button ng-click="changeJsonShowExport()" class="btn btn-default">Export
					</button>
					<button ng-click="printDiv();" class="btn btn-default">Print</button>
				</div>
				
			</div>
		</div> <!-- Chart controls finish -->

	</div><!--Row close -->

	
</div><!--Container fluid close -->
<div ng-show="showJsonExport">
<div class="panel panel-primary ">
	<div class="panel-heading">JSON Export</div>
	<div class="panel-body">
		{{chart}}
	</div>
</div>
